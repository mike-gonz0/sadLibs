<!DOCTYPE html>
<html lang="en">

<head>
    <title>sadLibs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body id="body">
    <header id="header" class="d-flex flex-column text-center">
        <h1>sadLibs</h1>
        <section id="rules">
            <h2>Rules</h2>
            <p>A story will be randomly generated based upon what you put.</p>
        </section>

    </header>


    <section id="storyLength" class="text-center">
        <article class="d-flex flex-column">
            <p><strong>How long would you like your story to be?</strong></p>
            <p><small> The shortest it can be is 10 lines.</small></p>
        </article>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Start
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modaltext">Story Length</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="modaltext">How many blanks should the story have? (Must be at least 10)</p>
                        <input type="number" class="form-control" id="lengthInput">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="start" type="button" class="btn btn-primary">Go!</button>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <section id="prevStories">

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>


</html>
